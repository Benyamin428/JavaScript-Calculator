<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>JavaScript Calculator</title>
</head>
<body>
    <main>
        <h1>iPhone Calculator</h1>
        <div class="calculator">
            <div class="calculator__container">
                <div class="calculator__screen">
                    <h3 id="displayText" class="calculator__screen-text"></h3>
                </div>

                <div class="calculator__buttons">
                    <button value="AC" class="calculator__buttons-btn calculator__buttons-btn--settings">AC</button>
                    <button value="+/-" class="calculator__buttons-btn calculator__buttons-btn--settings">+/-</button>
                    <button value="%" class="calculator__buttons-btn calculator__buttons-btn--settings">%</button>
                    <button value="/" class="calculator__buttons-btn calculator__buttons-btn--operations">รท</button>
                    <button value="7" class="calculator__buttons-btn">7</button>
                    <button value="8" class="calculator__buttons-btn">8</button>
                    <button value="9" class="calculator__buttons-btn">9</button>
                    <button value="x" class="calculator__buttons-btn calculator__buttons-btn--operations">x</button>
                    <button value="4" class="calculator__buttons-btn">4</button>
                    <button value="5" class="calculator__buttons-btn">5</button>
                    <button value="6" class="calculator__buttons-btn">6</button>
                    <button value="-" class="calculator__buttons-btn calculator__buttons-btn--operations">-</button>
                    <button value="1" class="calculator__buttons-btn">1</button>
                    <button value="2" class="calculator__buttons-btn">2</button>
                    <button value="3" class="calculator__buttons-btn">3</button>
                    <button value="+" class="calculator__buttons-btn calculator__buttons-btn--operations">+</button>
                    
                    <button value="0" class="calculator__buttons-btn calculator__buttons-btn--elongated">0</button>
                    <button value="." class="calculator__buttons-btn">.</button>
                    <button value="=" class="calculator__buttons-btn calculator__buttons-btn--operations">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
