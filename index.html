<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JavaScript Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator__container">
                <div class="calculator__screen">
                    
                </div>

                <div class="calculator__buttons">
                    <button class="calculator__buttons-btn">AC</button>
                    <button class="calculator__buttons-btn">+/-</button>
                    <button class="calculator__buttons-btn">%</button>
                    <button class="calculator__buttons-btn">รท</button>
                    <button class="calculator__buttons-btn">7</button>
                    <button class="calculator__buttons-btn">8</button>
                    <button class="calculator__buttons-btn">9</button>
                    <button class="calculator__buttons-btn">X</button>
                    <button class="calculator__buttons-btn">4</button>
                    <button class="calculator__buttons-btn">5</button>
                    <button class="calculator__buttons-btn">6</button>
                    <button class="calculator__buttons-btn">-</button>
                    <button class="calculator__buttons-btn">1</button>
                    <button class="calculator__buttons-btn">2</button>
                    <button class="calculator__buttons-btn">3</button>
                    <button class="calculator__buttons-btn">+</button>
                    
                    <button class="calculator__buttons-btn calculator__buttons-btn--elongated">0</button>
                    <button class="calculator__buttons-btn">.</button>
                    <button class="calculator__buttons-btn">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
